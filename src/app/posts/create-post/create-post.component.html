<div class="col">
  <form [formGroup]="createPostForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea id="content" class="form-control" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="createPostForm.invalid" rows="5">Ajouter</button>
  </form>
</div>
