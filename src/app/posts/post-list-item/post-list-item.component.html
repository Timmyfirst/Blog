<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h3>{{ postTitle }}</h3>
      </div>
      <div class="col-md">
        <p class="text-muted"><em>{{ postCreatedAt | date: 'short' }}</em></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{ postContent }}</p>
      </div>
    </div><!--
    <div class="row">
      <div class="col-md-12">
        <p>{{ postNbComments }} Commentaires</p>
      </div>
    </div>-->
  </div>
</li>
