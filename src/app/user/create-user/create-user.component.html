<div class="col">
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="displayName">Nom d'utilisateur* (pseudonyme)</label>
      <input type="text" id="displayName" class="form-control" formControlName="displayName">
    </div>
    <div class="form-group">
      <label for="email">Adresse mail*</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe*</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <!--
    <div class="form-group input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="profileSelect">Profil*</label>
      </div>
      <select class="form-control custom-select" id="profileSelect" formControlName="profileSelect">
        <option value="0" *ngFor="let profile of profiles">{{ profile.profileName }}</option>
      </select>
    </div>-->
    <div class="form-group">
      <label for="photoURL">Ajouter une image</label>
      <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
      <p class="text-success" *ngIf="imageUploaded">Fichier chargé !</p>
    </div>
    <p>* Ces champs sont obligatoires</p>
    <button class="btn btn-primary" type="submit" [disabled]="createUserForm.invalid">Créer l'utilisateur</button>
  </form>
  <p class="text-danger">{{ errorMessage }}</p>
</div>
