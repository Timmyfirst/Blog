<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <div class="container">
    <div class="row">
      <div class="col-xs-9">
        <h3>{{ postTitle }}</h3>
      </div>
      <div class="col-xs-3">
        <p class="text-muted"><em>{{ postCreatedAt | date: 'short' }}</em></p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>{{ postContent }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" (click)="like()">Love It !</button>
        <button class="btn btn-danger" (click)="dontLike()">Don't love it !</button>
      </div>
    </div>
  </div>
</li>
